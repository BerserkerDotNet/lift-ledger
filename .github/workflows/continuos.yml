name: continuos

on:
  push:
    branches:
      - master

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Run: Compile, Test, PublishMobile, PublishAPI'
        run: ./build.cmd Compile Test PublishMobile PublishAPI
        env:
          AzureSPNCreds: ${{ secrets.AZURE_SPNCREDS }}
          EncodedKeystore: ${{ secrets.ENCODED_KEYSTORE }}
      - name: 'Publish: LiftLedger'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LiftLedger
          path: ~/**/*.binlog
